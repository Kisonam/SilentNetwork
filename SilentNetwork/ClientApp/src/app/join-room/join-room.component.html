<div class="container ">
    <div class="row align-items-center justify-content-center">
        <div class="col-md-6 ">
            <h2 class="text-center text-dark mt-5">Welcome to Silent Network!</h2>
            <div class="text-center mb-5 text-dark">Lets Start! Join the room to start chating!</div>
            <div class="card my-5">
                <form class="card-body cardbody-color p-lg-5">
                    <div class="text-center">
                        <img src="../../assets/Images/robot_png.png" class="img-fluid profile-image-pic img-thumbnail rounded-cir my-3" 
                        width="200px" height="200px"/>
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="displayname" aria-describedby="emailHelp"
                        placeholder="Display Name">
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="roomname"
                        placeholder="Room Name">
                    </div>
                    <div class="text-center"><button type="submit" class="btn btn-color px-5 mb-5 w-100">Join</button></div>
                </form>
            </div>
        </div>
    </div>
</div>
